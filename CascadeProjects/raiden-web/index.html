<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raiden Mini</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">Raiden Mini</div>
        <div class="help">
          <span class="kbd">WASD</span>/<span class="kbd">↑↓←→</span> 移動
          <span class="sep">|</span>
          <span class="kbd">Shift</span> 慢速
          <span class="sep">|</span>
          <span class="kbd">Space</span> 射擊
          <span class="sep">|</span>
          <span class="kbd">X</span> Bomb
          <span class="sep">|</span>
          <span class="kbd">Enter</span> 確認
          <span class="sep">|</span>
          <span class="kbd">Esc</span> 返回
        </div>
      </header>

      <main class="stage">
        <canvas id="game" width="720" height="960"></canvas>
        <div class="side">
          <div class="panel">
            <div class="panelTitle">狀態</div>
            <div class="row"><span>HP</span><span id="uiHp">-</span></div>
            <div class="row"><span>Bomb</span><span id="uiBomb">-</span></div>
            <div class="row"><span>Power</span><span id="uiPower">-</span></div>
            <div class="row"><span>Score</span><span id="uiScore">-</span></div>
            <div class="row"><span>FPS</span><span id="uiFps">-</span></div>
          </div>

          <div class="panel">
            <div class="panelTitle">戰機</div>
            <div id="uiShip" class="shipInfo">-</div>
          </div>

          <div class="panel">
            <div class="panelTitle">難度</div>
            <div class="controls">
              <label class="control">
                <span class="label">預設</span>
                <select id="uiDifficulty" class="select">
                  <option value="easy">Easy</option>
                  <option value="normal" selected>Normal</option>
                  <option value="hard">Hard</option>
                  <option value="custom">Custom</option>
                </select>
              </label>

              <label class="control">
                <span class="label">自訂</span>
                <div class="rangeRow">
                  <input id="uiDifficultyScale" class="range" type="range" min="60" max="160" step="5" value="100" />
                  <span id="uiDifficultyScaleValue" class="value">100%</span>
                </div>
              </label>
            </div>
          </div>

          <div class="panel">
            <div class="panelTitle">角色(測試)</div>
            <div class="controls">
              <div class="statGrid">
                <label class="stat">
                  <span class="label">STR</span>
                  <input id="uiStr" class="num" type="number" min="4" max="30" step="1" value="4" />
                </label>
                <label class="stat">
                  <span class="label">AGI</span>
                  <input id="uiAgi" class="num" type="number" min="4" max="30" step="1" value="4" />
                </label>
                <label class="stat">
                  <span class="label">VIT</span>
                  <input id="uiVit" class="num" type="number" min="4" max="30" step="1" value="4" />
                </label>
                <label class="stat">
                  <span class="label">INT</span>
                  <input id="uiInt" class="num" type="number" min="4" max="30" step="1" value="4" />
                </label>
                <label class="stat">
                  <span class="label">LUK</span>
                  <input id="uiLuk" class="num" type="number" min="4" max="30" step="1" value="4" />
                </label>
              </div>

              <div class="btnRow">
                <button id="uiCharApply" class="btn" type="button">套用</button>
                <button id="uiCharReset" class="btn" type="button">重置</button>
              </div>

              <div id="uiCharSummary" class="shipInfo">-</div>
            </div>
          </div>

          <div class="panel">
            <div class="panelTitle">提示</div>
            <div class="hint">先在畫面內選擇戰機，再開始遊戲。遊戲中可吃到 P 提升火力、B 補 Bomb、H 補血。</div>
          </div>
        </div>
      </main>

      <footer class="footer">Open <span class="kbd">index.html</span> to play. No build needed.</footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
